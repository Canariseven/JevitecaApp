<!DOCTYPE html>
<html ng-app="JevitecaApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">

</head>

    </div>
